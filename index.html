<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARtest</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="model" src="Models/syachi.gltf"></a-asset-item>
            <img id="texture" src="Models/syachi.png">
        </a-assets>

        <a-entity gltf-model="#model" material="color: red" animation-mixer position="-0.55 0 -1" rotation="0 140 -10"
            scale="1 1 1" visible="true">
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
